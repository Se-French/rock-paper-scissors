<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js" defer></script>
    </head>

    <body>

        <h1>Choose One To Play!</h1>

        <div class="buttons">
            <button id="rock"><img src="images/rock.jpg">rock</button>
            <button id="paper"><img src="images/paper.jpg">paper</button>
            <button id="scissors"><img src="images/scissors.jpg">scissors</button>
        </div>

        <div id="play">
            <div class="round">
                <h2>Round</h2>
                <div id="eachRound"></div>
            </div>

            <div class="scores">
                <h3>Score</h3>
                <p>Computer Score</p>
                <div id="computerScore"></div>
                <p>Player Score</p>
                <div id="playerScore"></div>
            </div>

            <div class="winner">
                <h2>Game Winner</h2>
                <div id="game"></div>
            </div>
        </div>

        


    </body>
</html>
